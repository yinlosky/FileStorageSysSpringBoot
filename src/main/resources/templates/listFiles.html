<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>List All Uploaded Files</h2>

<div>
    <table>
        <thead>
        <th>FileName</th>
        <th>Owner</th>
        <th>Email</th>
        <th>Link</th>
        </thead>
    <tbody>
        <tr th:each="file : ${files}">
            <td th:text="${file.fileName}">${file.fileName}</td>
            <td th:text="${file.name}">${file.name}</td>
            <td th:text="${file.email}">${file.email}</td>
            <td>  <a th:href="${file.uri}" th:text="${file.uri}" />  </td>

        </tr>
    </tbody>
    </table>
</div>



<div>
    <h3 th:text="${totalFiles}"/>
    <a href="/">Back to UploadForm!</a>
</div>

</body>
</html>
