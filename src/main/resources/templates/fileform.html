<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot YinFile System App</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>File to be uploaded</h2>
    <div>
        <form class="form-horizontal"  method="post" enctype="multipart/form-data" action="/new">
            <div class="form-group">
                <label class="col-sm-2 control-label">File:</label>
                <div class="col-sm-10">
                    <input type="file" name="file"/>
                </div>
            </div>
            <div class="form-group">
            <label class="col-sm-2 control-label">Owner:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"/>
            </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>
    <div>
        <a href="/files">Get List Files</a>
    </div>
    <div>
        <div class="col-sm-2 " th:if="${message}">
            <h2 th:text="${message}"/>
        </div>
    </div>
</div>


</body>
</html>
