<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Boot YinFile System App</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class="container col-sm-9">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>File Details</h2>
    <div>
        <form class="form-horizontal" th:object="${file}" th:action="@{/file}">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">File Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fileName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Owner:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Download:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:href="*{uri}"  th:field="*{uri}"/>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
