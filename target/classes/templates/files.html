<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot YinFile System App</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container col-sm-9">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(files)}">
        <h2>File List</h2>
        <table class="table table-striped col-sm-7">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Email</th>
                <th>CreatedAt</th>
                <th>Download</th>
                <th>View</th>

            </tr>
            <tr th:each="file : ${files}">
                <td th:text="${file.id}"><a href="/file/${file.id}">Id</a></td>
                <td th:text="${file.fileName}">Name</td>
                <td th:text="${file.name}">Owner</td>
                <td th:text="${file.email}">Email</td>
                <td th:text="${file.date}">CreationTime</td>
                <td><a th:href="${file.uri}" th:text="${file.uri}" /></td>
                <td><a th:href="${ '/file/' + file.id}">View</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
